  <script>
    // --- Vari√°veis Globais ---
    let nome = "";
    let numero = "";
    const loginScreen = document.getElementById("loginScreen");
    const preloader = document.getElementById("preloader");
    const mainContent = document.getElementById("main");
    const menu = document.getElementById("menu");

    const messageArea = document.getElementById("messageArea");

    // --- L√≥gica da Matrix Hacker ---
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Ajusta o tamanho do canvas para cobrir a tela inteira
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Caracteres que ser√£o exibidos (pode adicionar mais)
    const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„ÉÖ„Éñ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
    const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const nums = '0123456789';
    const chars = katakana + latin + nums;

    const fontSize = 16;
    const columns = canvas.width / fontSize; // N√∫mero de colunas de caracteres

    // Array para controlar a posi√ß√£o Y de cada coluna
    const drops = [];
    for (let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function drawMatrix() {
        // Fundo semi-transparente para o efeito de rastro
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Cor do texto (verde Matrix)
        ctx.fillStyle = '#0F0';
        ctx.font = fontSize + 'px monospace';

        // Desenha cada "gota" de caractere
        for (let i = 0; i < drops.length; i++) {
            const text = chars.charAt(Math.floor(Math.random() * chars.length));
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            // Reinicia a "gota" no topo se atingir o fundo ou aleatoriamente
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            // Incrementa a posi√ß√£o Y da "gota"
            drops[i]++;
        }
    }

    // Redimensiona o canvas se a janela mudar de tamanho
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Recalcula as colunas e reinicia as gotas
        const newColumns = canvas.width / fontSize;
        drops.length = newColumns; // Ajusta o tamanho do array
        for (let x = 0; x < newColumns; x++) {
            if (drops[x] === undefined) { // Se a nova coluna n√£o existe, inicializa
                drops[x] = 1;
            }
        }
    });

    // Loop de anima√ß√£o da Matrix
    setInterval(drawMatrix, 33); // Aproximadamente 30 frames por segundo

    // --- L√≥gica de Login e App (existente) ---
    document.getElementById("confirmLogin").onclick = () => {
      nome = document.getElementById("nome").value.trim(); // remove espa√ßos em branco
      numero = document.getElementById("numero").value.trim();

      if (!nome) {
        alert("Por favor, digite seu nome.");
        return;
      }
      if (!numero) {
        alert("Por favor, digite seu n√∫mero de telefone.");
        return;
      }

      // Valida√ß√£o b√°sica de n√∫mero (pode ser mais robusta)
      if (!/^\d+$/.test(numero)) {
        alert("Por favor, digite um n√∫mero de telefone v√°lido (somente d√≠gitos).");
        return;
      }

      loginScreen.style.display = "none";
      preloader.style.display = "flex";
      document.body.style.overflow = "hidden"; // Mant√©m o scroll desabilitado

      setTimeout(() => {
        preloader.style.display = "none";
        mainContent.style.display = "flex";
        document.body.style.overflow = "auto"; // Habilita scroll no conte√∫do principal
      }, 5000); // 5 segundos para o preloader
    };

    function toggleMenu() {
        menu.classList.toggle('open');
        menuToggle.textContent = menu.classList.contains('open') ? '‚úï' : '‚ò∞'; // Alterna √≠cone
    }

    // Fecha o menu se clicar fora dele
    document.addEventListener('click', (event) => {
        if (menu.classList.contains('open') && !menu.contains(event.target) && event.target !== menuToggle) {
            toggleMenu();
        }
    });

    function showMessage(message) {
        messageArea.textContent = message;
        messageArea.classList.add('show');
        setTimeout(() => {
            messageArea.classList.remove('show');
        }, 5000); // Mensagem desaparece ap√≥s 5 segundos
    }

    function enviarServico(servico) {
      const subject = encodeURIComponent(servico);
      // CORRE√á√ÉO AQUI: 'body' em vez de 'corpo'
      const body = encodeURIComponent(`Ol√°, meu nome √© ${nome} e meu n√∫mero √© ${numero}. Tenho interesse no servi√ßo: ${servico}.`);
      window.location.href = `mailto:Victorsmithr77@gmail.com?subject=${subject}&body=${body}`;
      showMessage("Agradecemos a prefer√™ncia, iremos entrar em contacto para melhor assist√™ncia. Victor SOLUTIONS, a solu√ß√£o dos teus problemas.");

    }

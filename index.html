<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #8B0000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
      background-size: cover;
    }

    .login-box {
      background-color: transparent;
      padding: 40px;
      color: white;
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: white;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: none;
      border-radius: 5px;
      color: white;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 0 0px red;
    }

    .login-box input[type="text"]::placeholder,
    .login-box input[type="password"]::placeholder {
      color: #ccc;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      box-shadow: 0 0 15px 4px red;
      border: none;
    }

    .login-box .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-box .options input[type="checkbox"] {
      margin-right: 5px;
      accent-color: red;
    }

    .login-box .options a {
      color: #ff6666;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: red;
      border-color: red;
      box-shadow: 0 0 12px red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Nome de usuÃ¡rio" required />
      <input type="password" placeholder="Senha" required />
      
      <div class="options">
        <label><input type="checkbox" /> Lembrar-me</label>
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
